<a href="#" class="list-group-item list-group-item-action flex-column">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ t.question }}&nbsp;&nbsp;<span class="badge badge-info"">{{ t.keyword }}</span></h5>
    {{t.created_utc}}
  </div>
  <p class="mb-1">Address: {{ t.contract }}</p>
  <p class="mb-1">
    Corrector:
    {% if t.owner == t.corrector %}
      This address
    {% else %}
      {{ t.corrector }}
    {% endif %}
  </p>
</a>
